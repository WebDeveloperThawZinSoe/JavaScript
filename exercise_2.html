<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var data = Number(prompt("Enter Your Number"));
        switch(data){
            case 100:
            console.log("Number is 100");
            break;

            case 150:
            console.log("Number is 150");
            break;

            default :
            console.log("I don't know");
        }
    </script>
</body>
</html>
