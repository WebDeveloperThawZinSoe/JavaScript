<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            ==
            ===
            <
            >
            <=
            >=
            !
            !=
        */
   
        var number1 = 10;
        if(number1 == 10){ // equal
            console.log("Number 1 is Equal with 10");
        }

        var number2 = 15;
        if(number2 == 10){ // equal
            console.log("Number is Equal with 10");
        }

        var number3 = "10"; //value 10 but data type is string data type
        if(number3 === 10){ //value 10 , data type is number , same value different data type
            console.log("Number3 is Equal with 10");
        }

        // == equal only check vaue not include data type
        // === trible equal detail check both value and data type

        var number4 = 135;
        if(number4 > 100){
            console.log("Numer 4 is greather than 100");
        }
        // < , > 

        var number5 = 5;
        if(number5 <= 5){ // number5 < 5 OR number == 5
            console.log("number 5 is equal or less than 5");
        }

        var number6 = 5;
        if(number6 >= 10){ // number5 > 5 OR number == 5
            console.log("number 6 is equal or greater than 10");
        }
    </script>
</body>
</html>
