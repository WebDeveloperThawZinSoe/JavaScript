<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM 4</title>
</head>
<body>
    <h1 id="target" style="color: black;"> Umberlla </h1>
    <button onclick="red()">Red</button>
    <button onclick="black()">Black</button>
    <script>

        var target =  document.getElementById("target");
        console.log(target.attributes.length);
        function red(){
            target.attributes[1].value = "color:red";
        }
        function black(){
            target.attributes[1].value = "color:black";
        }

    </script>
</body>
</html>
