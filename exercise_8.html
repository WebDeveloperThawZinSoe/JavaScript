<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Caculator</title>
</head>
<body>
    <input type="text" id="kg" placeholder="Enter KG" required>
    <br> <br>
    <input id="height" type="text" placeholder="Enter Hieght(M)" required>
    <br> <br>
    <input type="button" id="btn" value="BMI Caculate">
    <script>
       var btn = document.getElementById("btn");
       var kg = document.getElementById("kg");
       var height = document.getElementById("height");
       btn.addEventListener("click",function(){
            var data_kg = kg.value;
            var data_height = height.value;
            var BMI = data_kg / (data_height * data_height);
            if(BMI < 18.5){
                alert("Under weight");
            }else if(BMI > 18.4 && BMI < 24.9){
                alert("Normal Weight");
            }else if(BMI > 25 && BMI < 29.9){
                alert("Over Weight");
            }else if(BMI > 30 && BMI < 24.9){
                alert("Objesity Class 1");
            }else if(BMI > 35 && BMI < 39.9){
                alert("Objesity Class 2");
            }else if(BMI > 40 ){
                alert("Objesity Class 3");
            }else{
                alert("You are not human")
            }
       });
    </script>
</body>
</html>
